<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macacaria - Carrinho</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- link Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>

    <!-- Material icons google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">

    <!-- OBSERVAÇÂO: COLOCAR ICONES DO FONT AWESOME PARA PONTO A MAIS !!! -->
    <script src="https://kit.fontawesome.com/91808f6bac.js" crossorigin="anonymous" defer></script>

    <!-- CSS Local  -->
    <link rel="stylesheet" href="../static/css/variables.css">
    <link rel="stylesheet" href="../static/css/style-carrinho.css">
</head>

<body>
    <section class="conteudo">
        <!-- Cabeçalho -->
        <header class="header">
            <ul id="dropdown1" class="dropdown-content">
                <li><a href="#!">Cadastre-se</a></li>
                <li class="divider"></li>
                <li><a href="#!">Login</a></li>
            </ul>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <figure class="header__logo">
                            <img src="../static/images/logo.svg" alt="logo Macacaria">
                        </figure>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav d-flex justify-content-around align-items-center">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Pagina Inicial</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Macacos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bloons</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Melhorias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Conta</a>
                            </li>
                            <li class="nav-item header__carrinho">
                                <a href="">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown header__perfil">
                                <a class=" dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-user"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Cadastre-se</a></li>
                                    <li><a class="dropdown-item" href="#">Login</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Corpo -->
        <main class="cart container-fluid py-4">
            <div class="cart__content justify-content-center gap-3">

                <!-- Lista de produtos -->
                <section class="cart__items col-12 col-lg-8">
                    <article class="cart__item d-flex align-items-center p-3 mb-3 bg-warning rounded">
                        <img src="../static/images/aaa.png" alt="Imagem do Macaco" class="cart__item-image me-3"
                            style="width: 80px; height: auto;">
                        <div class="cart__item-info flex-grow-1">
                            <h2 class="cart__item-title">Macaco dardo</h2>
                            <p class="cart__item-description mb-1">Lorem Ipsum is simply dummy text of the printing and
                                typesetting industry.</p>
                        </div>
                        <div class="cart__item-price text-end">
                            <p class="fw-bold mb-2">Valor: <span class="text-dark">25 Bananas</span></p>
                            <button class="cart__item-remove btn btn-danger btn-sm">Remover</button>
                        </div>
                    </article>
                </section>

                <!-- Formulário de finalização -->
                <aside class="cart__checkout col-12 col-lg-3 bg-success p-3 rounded text-white">
                    <form class="cart__form d-flex flex-column">
                        <label for="cep" class="cart__form-label mb-1">CEP:</label>
                        <input type="text" id="cep" class="cart__form-input form-control mb-3" required>

                        <label for="endereco" class="cart__form-label mb-1">Endereço:</label>
                        <input type="text" id="endereco" class="cart__form-input form-control mb-3" required>

                        <label for="complemento" class="cart__form-label mb-1">Complemento:</label>
                        <input type="text" id="complemento" class="cart__form-input form-control mb-3">

                        <label for="pagamento" class="cart__form-label mb-1">Forma de pagamento:</label>
                        <input type="text" id="pagamento" class="cart__form-input form-control mb-3" required>

                        <div class="cart__total d-flex justify-content-between align-items-center mt-3">
                            <p class="mb-0 text-dark fw-bold">Valor: <span class="text-dark">99 999 Bananas</span></p>
                            <button type="submit" class="cart__btn btn btn-danger">Finalizar compra</button>
                        </div>
                    </form>
                </aside>

            </div>
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            <p class="footer__description">© 2025 Macacaria</p>
        </footer>
    </section>
</body>

</html>
