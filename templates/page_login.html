<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macacaria - Login</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- link Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>

    <!-- Material icons google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">

    <!-- OBSERVAÇÂO: COLOCAR ICONES DO FONT AWESOME PARA PONTO A MAIS !!! -->
    <script src="https://kit.fontawesome.com/91808f6bac.js" crossorigin="anonymous" defer></script>

    <!-- CSS Local  -->
    <link rel="stylesheet" href="../static/css/variables.css">
    <link rel="stylesheet" href="../static/css/style-login.css">
</head>

<body>
    <section class="conteudo">

        <!-- Cabeçalho -->
        <header class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <figure class="header__logo">
                            <img src="../static/images/logo.svg" alt="logo Macacaria">
                        </figure>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav d-flex justify-content-around align-items-center">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Pagina Inicial</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Macacos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bloons</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Melhorias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Conta</a>
                            </li>
                            <li class="nav-item header__carrinho">
                                <a href="">
                                    <i class="fa-solid fa-cart-shopping" style="color: var(--banana-snow);"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown header__perfil">
                                <a class=" dropdown" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-user" style="color: var(--banana-snow);"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Cadastre-se</a></li>
                                    <li><a class="dropdown-item" href="#">Login</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- Corpo -->
        <main class="main">
            <div class="login">
                <form class="login__forms">
                    <label for="email" class="forms__email">Endereço de email:</label>
                    <input type="email" id="email" name="email" class="forms" required>

                    <label for="senha" class="forms__senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="forms" required>

                    <button type="submit" class="forms__btnLogin">Logar</button>
                </form>
                <div class="login__cadastro">
                    <p>Não tem conta? <a href="#">Cadastre-se!</a></p>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            <p class="footer__description">© 2025 Macacaria</p>
        </footer>
        
    </section>
</body>
